<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Search</title>
  <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">
  <style>
input {
  width: 100%;
}
.match {
  background-color: rgba(0, 255, 0, 0.3);
}
.suggestions h3 {
  cursor: pointer;
}
h4 {
  cursor: pointer;
}
  </style>
</head>
<body>
  <div class="app"> </div>
  <script>
const debounce = (fn, time) => {
  let timeout;
  return () => {
    clearTimeout(timeout)
    timeout = setTimeout(() => {
      fn()
    }, time)
  }
}

const sendQuery = (query) => {
  return fetch("https://js5.c0d3.com/js6c2/graphql", {
    method: "POST",
    headers: {
      "content-type": "application/json"
    },
    body: JSON.stringify({
      operationName: null,
      variables: {},
      query
    }),
  }).then(r => r.json()).then(r => r.data)
}

const renderLogin = () => {
  document.querySelector('.app').innerHTML = `
  <h1>Pokemon Search</h1>

  <input class="searchBox" type="text">
  <div class="suggestions"></div>

  <hr>

  <div class="selectedSection"></div>
  `
  const searchBox = document.querySelector('.searchBox')
  const suggestions = document.querySelector('.suggestions')
  const selection = document.querySelector('.selectedSection')

  const loadSelection = (name) => {
    selection.innerHTML = ''
    sendQuery(`{getPokemon(str:"${name}"){name, image}}`).then(result => {
      selection.innerHTML = `
    <h1>${result.getPokemon.name}</h1>
    <img src=${result.getPokemon.image} />
    <button class="continue">Login</button>
    `
      selection.querySelector('.continue').addEventListener('click', () => {
        sendQuery(`{login (pokemon: "${name}") {name}}`).then(result => {
          window.location.reload()
        })
      })
    })
  }

  function Result(container, name) {
    const newStr = name.replace(searchBox.value, `<span class='match'>${searchBox.value}</span>`)
    const element = document.createElement('h3')
    element.innerHTML = newStr
    container.append(element)
    element.addEventListener('click', () => {
      container.innerHTML = ''
      loadSelection(name)
    })
  }

  const runSearch = debounce(() => {
    selection.innerHTML = ''
    sendQuery(`{search(str: "${searchBox.value}") {name}}`).then(data => {
      const results = data.search || []
      suggestions.innerHTML = ''
      results.forEach((e) => {
        new Result(suggestions, e.name)
      })
    })
  }, 500)

  searchBox.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      suggestions.innerHTML = ''
      return loadSelection(searchBox.value)
    }
    runSearch()
  })
  searchBox.focus()
}

const renderLessons = (userInfo, lessons=[]) => {
  function NotEnrolled(container, title) {
    const element = document.createElement('h4')
    element.innerHTML = title
    container.append(element)
    element.addEventListener('click', () => {
      sendQuery(`mutation {enroll(title: "${title}") {name}}`).then(data => {
        window.location.reload()
      })
    })
  }

  function Enrolled(container, title) {
    const element = document.createElement('h4')
    element.innerHTML = title
    container.append(element)
    element.addEventListener('click', () => {
      sendQuery(`mutation {unenroll(title: "${title}") {name}}`).then(data => {
        window.location.reload()
      })
    })
  }

  const lessonMap = lessons.reduce( (acc, lesson) => {
    acc[lesson.title] = {enrolled: false}
    return acc
  }, {})
  console.log(lessonMap)
  const userLessons = userInfo.lessons || []
  userLessons.forEach( lesson => {
    lessonMap[lesson.title].enrolled = true
  })

  const enrolledLessons = Object.keys(lessonMap).filter(title => lessonMap[title].enrolled)
  const notEnrolledLessons = Object.keys(lessonMap).filter(title => !lessonMap[title].enrolled)
  document.querySelector('.app').innerHTML = `
  <h1>${userInfo.name}</h1>
  <img src=${userInfo.image} />

  <hr>
  <div class="enrolledSection"></div>
  <hr />
  <div class="notEnrolledSection"></div>
  `
  if (notEnrolledLessons.length) {
    const notEnrolledSection = document.querySelector('.notEnrolledSection')
    notEnrolledSection.innerHTML = `
    <h2>Not Enrolled</h2>
    <p>Click to enroll</p>
    `
    notEnrolledLessons.forEach(title => {
      new NotEnrolled(notEnrolledSection, title)
    })
  }
  if (enrolledLessons.length) {
    const enrolledSection = document.querySelector('.enrolledSection')
    enrolledSection.innerHTML = `
    <h2>Enrolled</h2>
    <p>Click to unenroll</p>
    `
    enrolledLessons.forEach(title => {
      new Enrolled(enrolledSection, title)
    })
  }
}

sendQuery(`{
  user {name, image, lessons {title}},
  lessons {title}
}`).then(result => {
  if (!result.user) {
    return renderLogin()
  }
  renderLessons(result.user, result.lessons)
})
  </script>
</body>
</html>
